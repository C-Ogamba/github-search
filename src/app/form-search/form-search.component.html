  <div class="py-2 search">
    <form class="position-relative d-flex" (ngSubmit)="searchGithub()">
        <input type="search" class="form-control ms-auto" name="username"  [(ngModel)]="username"  placeholder="Search here..."#search>
        <button class="search-icon  d-flex btn btn-primary" type="submit" >
            <i class="fa fa-search fs-5 my-auto"></i>
        </button>

    </form>
</div>
