<div class="profile justify-content-center m-5">
  <div class="user-avatar">
    <img src="{{ newGithubDetail.avatar }}" alt="" class="img"/>
  </div>
  <div class="user-name">
    <h5>{{ newGithubDetail.name }}</h5>
  </div>
  <div class="user-bio">
    <p>{{ newGithubDetail.bio }}</p>
  </div>
  <div class="user-followers">
    <p>
      Followers: {{ newGithubDetail.followers }} || Following:
      {{ newGithubDetail.following }}
    </p>
  </div>
</div>
